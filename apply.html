<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join United Earth</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 80%;
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #0055a5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #003f7a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Join United Earth</h1>
    <form action="submit_application.php" method="post">

      <label for="name">1. Full Name *</label>
      <input type="text" id="name" name="name" required>

      <label for="age">2. Age (must be 18+) *</label>
      <input type="number" id="age" name="age" min="18" required>

      <label for="location">3. Country & City *</label>
      <input type="text" id="location" name="location" required>

      <label for="email">4. Email *</label>
      <input type="email" id="email" name="email" required>

      <label for="background">5. Background (education, profession, or other relevant experience)</label>
      <textarea id="background" name="background"></textarea>

      <label for="skills">6. Which of these areas can you contribute to? (check all that apply)</label>
      <select id="skills" name="skills[]" multiple>
        <option value="writing">Writing & Research</option>
        <option value="translation">Translation</option>
        <option value="tech">Tech / Web Development</option>
        <option value="media">Social Media & Outreach</option>
        <option value="organizing">Activism & Organizing</option>
        <option value="art">Art & Design</option>
        <option value="fundraising">Fundraising</option>
        <option value="other">Other</option>
      </select>

      <label for="availability">7. How much time can you dedicate weekly? *</label>
      <select id="availability" name="availability" required>
        <option value="1-3">1–3 hours</option>
        <option value="4-7">4–7 hours</option>
        <option value="8-15">8–15 hours</option>
        <option value="16+">16+ hours</option>
      </select>

      <label for="experience">8. Do you have any experience in activism, organizing, or community work?</label>
      <textarea id="experience" name="experience"></textarea>

      <label for="languages">9. Which languages do you speak? *</label>
      <input type="text" id="languages" name="languages" required>

      <label for="vision">10. What does a just and unified world mean to you? *</label>
      <textarea id="vision" name="vision" required></textarea>

      <label for="issues">11. Which global issues matter most to you? *</label>
      <textarea id="issues" name="issues" required></textarea>

      <label for="motivation">12. Why do you want to join United Earth? *</label>
      <textarea id="motivation" name="motivation" required></textarea>

      <label for="referred">13. Were you referred by someone? (optional)</label>
      <input type="text" id="referred" name="referred">

      <label for="updates">14. Would you like to receive updates and newsletters? *</label>
      <select id="updates" name="updates" required>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <button type="submit">Submit Application</button>
    </form>
  </div>
</body>
</html>
